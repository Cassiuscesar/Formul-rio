<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria.</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="names">
              <div class="input-wrapper">
                <label for="name"> Nome </label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname"> sobrenome </label>
                <input type="text" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="contact-email">
                Email<span>(Digite um email válido)</span>
              </label>
              <input type="email" id="contact-email" />
            </div>

            <div class="input-wrapper">
              <label for="evente-password">
                Senha
                <span>(mínimo 6 caracteres)</span>
              </label>
              <input type="password" id="event-password" />
            </div>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>INFORMAÇOÊS DO MENTOR</legend>

                <div class="input-wrapper">
                  <label for="name">
                    nome do seu mentor
                    <span>(só o primeiro nome)</span>
                  </label>
                  <input type="text" id="name" />
                </div>
              </div>
            </fieldset>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>PRIMEIRA MENTORIA</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="evente-date"> Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="evente-begin"> Das </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="evente-end"> Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <h2>SEGUNDA MENTORIA</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="evente-date"> Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="evente-begin"> Das </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="evente-end"> Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" form="my-form" type="submit" value="salvar" />
      </footer>
    </div>
  </body>
</html>
